<header class="ppe-landing-header">
	<h1>${site.title}</h1>
	<p>${site.loc.taglineText}</p>
	<nav>
		${Object.keys(site.links.landing).map(href => `<a href="${href}">
			${include(util.getSymbol(href))}
			<span>${site.links.landing[href]}</span>
		</a>`)}
	</nav>
</header>
<p>${site.loc.landingHtml}</p>
<div>
	<button>${site.loc.npmInstallHtml}</button>
</div>
